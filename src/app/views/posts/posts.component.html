
<div class="container">
  <div class="row"  >
    <div class="col-12">
      {{user.name}}
    </div>
    <div class="col-12" *ngFor="let post of posts">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h6 class="card-title d-flex justify-content-end">{{user.name}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">{{post.title}}</h6>
          <p class="card-text">{{post.body}}</p>
        </div>
      </div>
    </div>


  </div>
</div>
